# Navigation Structure
aux_links:
  "GitHub":
    - "//github.com/techyvenki/techie-venki-hub"

# Navigation Order and Structure
nav_external_links:
  - title: Techie Venki Hub on GitHub
    url: https://github.com/techyvenki/techie-venki-hub
    hide_icon: false

# Define the order of pages
nav_sort: case_sensitive

# Add to your existing _config.yml
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jemoji

### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/blog.html
  - pages/blog-knowledgebase.md
  - cloud-cost-optimization.md
  - documentation/partials/**                           # For Documentation Only


# Enable plugins in safe mode
whitelist:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Footer content 
footer_content: "Copyright &copy; 2024 Techie Venki Hub. Distributed by an <a href=\"https://github.com/techyvenki/techie-venki-hub/blob/main/LICENSE\">MIT license.</a>"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer last edited timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Enable copy code button
#enable_copy_code_button: true

