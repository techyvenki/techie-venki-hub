# Collections
collections:
  projects:
    output: true
  elements:                                             # For Documentation Only
    output: true                                        # For Documentation Only
  posts:
    output: true

# Default values for collections
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "elements"
    values:
      layout: "element"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
# Theme settings
color_scheme: light
enable_copy_code_button: true

# Enable navigation
enable_nav_buttons: true

# Enable support for callouts
callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: red

